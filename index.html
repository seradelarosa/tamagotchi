<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- For Vercel hosting -->
    <base href="https://tamagotchi-pied-one.vercel.app">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js" type="module"></script>
    <script defer src="js/data.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/image-map-resizer/1.0.10/js/imageMapResizer.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <nav>
        <p id="timerDisplay"></p>
    </nav>
    <aside></aside>
    <!-- W3 Schools HTML image maps -->
    <map name="device">
        <area shape="circle" id="foodOptionsBtn" coords="184,377,19" href="#" alt="" />
        <area shape="circle" id="happinessOptionsBtn" coords="251,392,18" href="#" target="_blank" alt="" />
        <area shape="circle" id="funOptionsBtn" coords="321,375,20" href="#" target="_blank" alt="" />
    </map>
    <main>
        <img usemap="#device" id="device-png" src="/img/device.png">
        <div id="screen">

            <p id="hungerDisplay"></p>
            <p id="happinessDisplay"></p>
            <p id="funDisplay"></p>

            <div id="tamagotchi" class="idle"></div>

            <div id="actions">
                <button class="hidden" id="retryBtn">Retry</button>
                <button class="hidden" id="continueBtn">Continue</button>

                <button class="hidden" id="backBtn">&#10554;</button>
                
                <button class="hidden" id="cookieBtn">
                    <img src="./img/food/cookie.png" alt="cookie icon" width="15px" height="15px">
                    Cookie
                </button>
                <button class="hidden" id="cerealBtn">
                    <img src="./img/food/cereal.png" alt="cereal icon" width="15px" height="15px">
                    Cereal
                </button>

                <button class="hidden" id="stuffedAnimalBtn">
                    <img src="./img/happy/stuffedAnimal.png" alt="stuffed animal icon" width="15px" height="15px">
                    Stuffed Animal
                </button>
                <button class="hidden" id="coloringBookBtn">
                    <img src="./img/happy/coloringBook.png" alt="coloring book icon" width="15px" height="15px">
                    Coloring Book
                </button>

                <button class="hidden" id="trampolineBtn">
                    <img src="./img/play/trampoline.png" alt="trampoline icon" width="15px" height="15px">
                    Trampoline
                </button>
                <button class="hidden" id="baseballSetBtn">
                    <img src="./img/play/baseballSet.png" alt="baseball set icon" width="15px" height="15px">
                    Baseball Set
                </button>
            </div>
            <p id="feed-label">Feed</p>
            <p id="play-label">Gift</p>
            <p id="exercise-label">Play</p>
        </div>
    </main>
    <aside></aside>
    <footer>made by sera de la rosa</footer>
</body>

</html>
